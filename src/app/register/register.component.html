<!-- Main Content -->
<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
            <h4 class="company_title">RA Infotech</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>Log In</h2>
                </div>
                <div class="row">
                    <form class="form-group" [formGroup]="userForm">
                        <div class="row">
                            <input type="text" name="username" id="username" class="form__input" placeholder="Username" formControlName="username">
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="password" name="password" id="password" class="form__input" placeholder="Password" formControlName="password">
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="text" name="email" id="username" class="form__input" placeholder="Email">
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="text" name="mobile" id="username" class="form__input" placeholder="Mobile">
                        </div>
                        <!-- <div class="row">
                            <input type="checkbox" name="remember_me" id="remember_me" class="">
                            <label for="remember_me">Remember Me!</label>
                        </div> -->
                        <div class="row">
                            <input type="submit" value="Submit" class="btn" (click)="addUser()">
                        </div>
                    </form>
                </div>
                <div class="row">
                    <p>Already have an account? <a routerLink="/login" routerLinkActive="active">Login Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
